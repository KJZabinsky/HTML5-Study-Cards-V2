<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Study App</title>
    <style>
      /* Styles for the heading */
      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      
      /* Styles for the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2rem;
      }
      label {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      textarea {
        font-size: 1.2rem;
        padding: 0.5rem;
        margin-bottom: 1rem;
        width: 50%;
        height: 10rem;
      }
      button {
        font-size: 1.2rem;
        padding: 0.5rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      
      /* Styles for the cards */
      .card {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        margin-bottom: 1rem;
        max-width: 500px;
        width: 90%;
      }
      .card h2 {
        margin-top: 0;
        font-size: 1.2rem;
      }
      .card p {
        margin-bottom: 0;
        font-size: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>STUDY</h1>
    <form>
      <label for="datasheet">Datasheet:</label>
      <textarea id="datasheet" name="datasheet"></textarea>
      <button type="button" onclick="generateCards()">Create Cards</button>
    </form>
    <div id="card-container"></div>
    <script>
      function generateCards() {
        // Get the datasheet text and split it by question/answer pairs
        const datasheetText = document.getElementById('datasheet').value;
        const questionAnswerPairs = datasheetText.split('Q');
        
        // Loop through each question/answer pair and generate a card
        const cardContainer = document.getElementById('card-container');
        cardContainer.innerHTML = ''; // Clear any existing cards
        for (let i = 1; i < questionAnswerPairs.length; i++) {
          // Split the pair into the question and answer
          const [question, answer] = questionAnswerPairs[i].split('A');
          
          // Generate a card with the question and answer
          const card = document.createElement('div');
          card.classList.add('card');
          const questionHeader = document.createElement('h2');
          questionHeader.textContent = `Q${i}: ${question.trim()}`;
          const answerParagraph = document.createElement('p');
          answerParagraph.textContent = `A${i}: ${answer.trim()}`;
          card.appendChild(questionHeader);
          card.appendChild(answerParagraph);
          cardContainer.appendChild(card);
        }
      }
    </script>
  </body>
</html>
